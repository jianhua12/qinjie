<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>入职申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../../form_util/mui/css/iconfont.css" rel="stylesheet" />
		<link href="../../../../css/base.css" rel="stylesheet" />

		<link href="ruzhishenqing.css" rel="stylesheet" />
	</head>

	<body>

		<div class="actionbar">
			<div class="left" onclick="back()">
				<span class="left_icon  iconfont icon-arrow-left"></span>
			</div>
			<span class="text">入职申请</span>
			<div class="right">

			</div>
		</div>
		<div class="actionbar_white"></div>

		<div class="horizontal">
			<span>入职表</span>
		</div>

		<div class="horizontal item_list">
			<span class="item_left">岗位名称</span>
			<input class="edt_gg" placeholder="请输入岗位名称"></input>
		</div>

		<div class="divider_1" style="margin-bottom: 1rem;"></div>

		<div class="horizontal item_list">
			<span class="item_left">姓名</span>
			<input class="edt_gg" placeholder="请输入姓名"></input>
		</div>

		<div class="horizontal item_list">
			<span class="item_left">性别</span>
			<input class="edt_gg" placeholder="请输入性别"></input>
		</div>

		<div class="horizontal item_list">
			<span class="item_left">出生年月</span>
			<input class="edt_gg" placeholder="请输入出生年月"></input>
		</div>

		<div class="horizontal item_list">
			<span class="item_left">身份证号码</span>
			<input class="edt_gg" placeholder="请输入身份证号码"></input>
		</div>

		<div class="horizontal item_list">
			<span class="item_left">身份证地址</span>
			<input class="edt_gg" placeholder="请输入身份证地址"></input>
		</div>

		<div class="divider_1" style="margin-bottom: 1rem;"></div>

		<div class="horizontal item_list">
			<span class="item_left">开户行</span>
			<input class="edt_gg" placeholder="请输入开户行"></input>
		</div>

		<div class="horizontal item_list">
			<span class="item_left">银行卡号码</span>
			<input class="edt_gg" placeholder="请输入银行卡号码"></input>
		</div>
		
		<div class="divider_1" style="margin-bottom: 1rem;"></div>
 
		<button class="normal_button horizontalcenter" onclick="goToMain()">提交</button>
 
		<script src="../../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>

		<script src="../../../util/base.js"></script>
		<script src="../../../../form_util/util/sys_js/jquery.js"></script>
		<script src="../../../../form_util/util/util_js/ajaxUtil.js"></script>
		<script src="../../../../form_util/util/util_js/bodyUtil.js"></script>
		<script src="../../../../form_util/util/util_js/jsonUtil.js"></script>
		<script src="../../../../form_util/util/util_js/publicJsonUtil.js"></script>
		<script src="../../../../form_util/util/util_js/strUtil.js"></script>
		<script src="../../../../form_util/util/util_js/validateUtil.js"></script>

		<script src="ruzhishenqing.js"></script>
	</body>

</html>
