<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>

		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab1/tab1.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">我的部门</span>
			</a>
			<a class="mui-tab-item" href="tab2/tab2.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">工作台</span>
			</a>
			<a class="mui-tab-item">
			</a>

			<a class="mui-tab-item" href="tab3/tab3.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="tab4/tab4.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<!--<script src="index.js"></script>-->
		<script type="text/javascript" charset="utf-8">
			function drawNative(id, styles, tags) {
				var view = new plus.nativeObj.View(id, styles, tags);
				return view;
			}
			//mui初始化
			mui.init();

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

				var drawNativeIcon = drawNative('icon', {
					bottom: '5px',
					left: leftPos + 'px',
					width: '60px',
					height: '60px'
				}, [{
					tag: 'rect',
					id: 'bg',
					position: {
						top: '1px',
						left: '0px',
						width: '100%',
						height: '100%'
					},
					rectStyles: {
						color: '#fff',
						radius: '50%',
						borderColor: '#ccc',
						borderWidth: '1px'
					}
				}, {
					tag: 'rect',
					id: 'bg2',
					position: {
						bottom: '-0.5px',
						left: '0px',
						width: '100%',
						height: '45px'
					},
					rectStyles: {
						color: '#fff'
					}
				}, {
					tag: 'rect',
					id: 'iconBg',
					position: {
						top: '5px',
						left: '5px',
						width: '50px',
						height: '50px'
					},
					rectStyles: {
						color: '#1ABC91',
						radius: '50%'
					}
				}, {
					tag: 'font',
					id: 'icon',
					text: '\ue64b', //此为字体图标Unicode码'\e600'转换为'\ue600'
					position: {
						top: '0px',
						left: '5px',
						width: '50px',
						height: '100%'
					},
					textStyles: {
						fontSrc: '_www/form_util/mui/fonts/iconfont.ttf',
						align: 'center',
						color: '#fff',
						size: '30px'
					}
				}]);
				// append 到父webview中
				self.append(drawNativeIcon);
				var subpages = ['tab1/tab1.html', 'tab2/tab2.html', 'tab3/tab3.html', 'tab4/tab4.html'];
				var subpage_style = {
					top: '0px',
					bottom: '51px'
				};
				var aniShow = {};
				//自定义监听图标点击事件
				var active_color = '#fff';
				drawNativeIcon.addEventListener('click', function(e) {
					mui.alert('你点击了图标，你在此可以打开摄像头或者新窗口等自定义点击事件。', '悬浮球点击事件');
				});
				// 中间凸起图标绘制及监听点击完毕
				//当前激活选项
				var activeTab = subpages[0];
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					 
					var targetTab = this.getAttribute('href');

					if(targetTab == activeTab) {
						return;
					}

					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
					mui.toast(defaultTab);
				});
			});

			mui.oldback = mui.back;
			var clickNum = 0;
			mui.back = function(event) {
				clickNum++;
				if(clickNum > 1) {
					plus.runtime.quit();
				} else {
					mui.toast("再按一次退出应用");
				}
				setTimeout(function() {
					clickNum = 0
				}, 1000);
				return false;
			}
		</script>
	</body>

</html>
